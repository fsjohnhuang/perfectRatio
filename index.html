<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PerfectRatio.js</title>
  <script src="./dist/perfectRatio.min.js"></script>
</head>
<body>
  <input type="button" value="test">
  <p id="output"></p>
  <script>
    var pr = perfectRatio.pr()
      , btn = document.querySelector("input")
      , output = document.querySelector("#output")
    
    btn.addEventListener("click", function(evt){
      output.innerText = pr.getRatioStatus()
    })

    pr.addEventListener("ratio-changed", function(evt){
      output.innerText = evt.detail
    })

    pr.detect()
  </script>
</body>
</html>
